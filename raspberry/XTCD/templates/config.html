<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{TITLE}} configuration</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">

  </head>
  <body>
    <div class="container">

    <div class="row">
      <div class="col-md-12">

        <h2>Configuration</h2>

    		<form method="POST" action="/save_config" id="save-config">
    			<div class="form-group">
    				<label for="web-config">Web config</label>
    				<textarea class="form-config" name="web-config" id="web-config">{{WEB_CONFIG}}</textarea>
    			</div>
    			<div class="form-group">
    				<label for="drone-config">Drone config</label>
    				<textarea class="form-config" name="drone-config" id="drone-config">{{DRONE_CONFIG}}</textarea>
    			</div>
    			<button type="submit" class="btn btn-danger">Save and apply</button>
    		</form> 	


  		</div>
		</div>
  
    <div class="row"></div>

	</div>

  <script src="static/js/jquery-3.2.1.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/xtcd.js"></script>
  <script src="static/js/app.js"></script>

  </body>
</html>
