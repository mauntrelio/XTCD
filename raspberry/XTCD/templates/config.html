<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XTD Camera drone configuration</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">

  </head>
  <body>
    <div class="container-fluid">

    <div class="row">
      <div class="col-xs-6">

      <h2>Configuration</h2>

		<form method="POST" action="/save_config" id="save_config">
			<div class="form-group">
				<label for="web_config">Web config</label>
				<textarea class="form-control" id="web_config">{{WEB_CONFIG}}</textarea>
			</div>
			<div class="form-group">
				<label for="drone_config">Drone config</label>
				<textarea class="form-control" id="drone_config">{{DRONE_CONFIG}}</textarea>
			</div>
			<button type="submit" class="btn btn-danger">Save and apply</button>
		</form> 	


		</div>
		</div>

  	</div>

  <script src="static/js/jquery-3.2.1.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/xtcd.js"></script>
  <script src="static/js/app.js"></script>

  </body>
</html>
